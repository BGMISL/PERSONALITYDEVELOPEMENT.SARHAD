<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./article.css">
<title>Benefits of thinking without barriers</title>
<style>
  .content {
    display: none;
  }
  /* Centering the button */
  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Ensure buttons and details wrap to new line if space is not enough */
    gap: 20px; /* Add some space between buttons and details */
  }

  /* Styling the button */
  .button-container button {
    background-color: black;
    border: none;
    cursor: pointer;
  }

  .button-container button img {
    width: 500px;
    height: 300px;
  }

  /* Hiding the additional content by default */
  .content {
    display: none;
  }

  /* Style for title, author, and date */
  .details {
    text-align: center; /* Center the text */
  }
</style>
</head>
<body>

<!-- Centered button container -->
<div class="button-container">
    <!-- Image button 1 -->
    <div>
        <button onclick="toggleContent('content1')">
          <img src="images/p45.jpg" alt="Image">
        </button>
        <div class="details">
            <h3>benefits of thinking without barriers</h3>
            <p>29 Mar,2024</p>
        </div>
    </div>
    <!-- Image button 2 -->
    <div>
        <button onclick="toggleContent('content2')">
          <img src="images/p90.jpg" alt="Image">
        </button>
        <div class="details">
            <h3>importance of spending quality time with </h3>
            <p>04 april,2024</p>
        </div>
    </div>
  </div>

<!-- More content for button 1 -->
<div id="content1" class="content">
    <h3>The Art of Exceptional Living by Jim Rohn</h3>
    <p>This book offers practical advice on goal setting, personal development, and living a fulfilling life.</p>
    <a href="https://amzn.in/d/dxo7rfB" class="Image"></a>
</div>

<!-- More content for button 2 -->
<div id="content2" class="content">
  <!-- Add your content here for the second button -->
</div>

<script>
function toggleContent(contentId) {
  var content = document.getElementById(contentId);
  if (content.style.display === "none") {
    content.style.display = "block";
  } else {
    content.style.display = "none";
  }
}
</script>

</body>
</html>
